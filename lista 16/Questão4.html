<meta charset="UTF-8">
<script>
    var vetor = new Array()
    var cont = 0
    for(var i = 0;i<5;i++){
        vetor[i] = Math.floor(Math.random()*11)
    }
    for(var i = 0;i<5;i++){
        document.write(vetor[i],", ")
        if(vetor[i]%2 == 1){
            cont++
        }
    }
    document.write("<br>",cont)
</script>
