<meta charset="utf-8">
<script>
	var num

	num = parseInt(prompt("digite o numero"))

	switch(num){
		case 0:
			document.write("ZERO")
			break;
		case 1:
			document.write("UM")
			break;
		case 2:
			document.write("DOIS")
			break;
		case 3:
			document.write("TRÊS")
			break;
		case 4:
			document.write("QUATRO")
			break;
		case 5:
			document.write("CINCO")
			break;
		default:
			document.write("Número inválido")
	}
</script>
